<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup-page</title>

  <!-- bs cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- js-cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <!-- google fonts cdn -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- Responsive container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">

        <!-- signup-card-body-start -->
        <div class="card-container">

          <!-- Main Signup Card -->
          <div class="card signup-card">
            <div class="card-body p-4">
              <h5 class="card-title signup-card-title text-center mt-2 mb-5">Funturaa</h5>

              <input type="email" class="form-control my-3" placeholder="E-mail">
              <input type="password" class="form-control my-3" placeholder="Password">
              <input type="password" class="form-control my-3" placeholder="Confirm Password">

              <div class="d-grid gap-2">
                <button class="btn btn-primary signup-btn" type="button">Signup</button>
              </div>

              <div class="d-flex align-items-center my-3">
                <hr class="flex-grow-1">
                <span class="mx-2 text-muted fw-bold">OR</span>
                <hr class="flex-grow-1">
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-primary facebook-signup-btn" type="button">
                  <i class="fa-brands fa-facebook"></i> Signup with Facebook
                </button>
              </div>
            </div>
          </div>

          <!-- Login Redirect Card -->
          <div class="card p-3 signup-card d-flex justify-content-center align-items-center mt-3">
            <div class="text-center">
              <span>Already have an account?</span>
              <a href="./login.html" class="card-link">Login</a>
            </div>
          </div>

          <!-- Appstore Card -->
          <div class="card appstore-card border-0 d-flex justify-content-center align-items-center mt-3">
            <div class="text-center mt-3">
              <p>Get the app.</p>
              <div class="d-flex justify-content-center gap-2 flex-wrap">
                <img src="./images/play-store.png" alt="Google Play" class="img-fluid" style="max-width: 130px;">
                <img src="./images/microsoft.png" alt="Microsoft Store" class="img-fluid" style="max-width: 110px;">
              </div>
            </div>
          </div>

        </div>
        <!-- signup-card-body-end -->

      </div>
    </div>
  </div>

</body>
</html>
